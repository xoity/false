version: 2
updates:
  # Backend (Medusa) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
    reviewers:
      - "xoity"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps-backend)"
      include: "scope"
    
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "github-actions"
